version: '3.9'
services:
  ambassador_backend:
    build: .
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8003:8000"
    depends_on:
      - ambassador_db
      - redis
    networks:
      - ambassador
      - users

  ambassador_queue:
    build: .
    command: >
      sh -c "python manage.py wait_for_db &&
             python consumer.py"
    restart: always
    depends_on:
      - ambassador_db
    networks:
      - ambassador

  ambassador_db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_DATABASE: ambassador
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - .dbdata:/var/lib/mysql
    networks:
      - ambassador

  redis:
    image: redis
    ports:
      - "6379:6379"
    networks:
      - ambassador

networks:
  ambassador:
  users:
    external: true
    name: users